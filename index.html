<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#111">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PiLambda</title>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">about</a></li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h2>About Us</h2>
        <p>PiLambda we provide mathematical tools for everyone from data analysts to scientists.</p>
      </section>
      <section id="math-form1">
        <h2>Simple Interest</h2>
        <form id="si_interest" action="">
          <span class="label">Principal</span>
          <input type="input" onchange="si_int()">
            <span class="label">Rate Of Interest</span>
          <div class="wrapper">
            <input type="input" onchange="si_int()">
          <select name="Time" onchange="si_int()">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
          </div>
          <span class="label">Time(in)</span>
          <div class="wrapper">
          <input type="input" onchange="si_int()">
          <select name="Time" onchange="si_int()">
            <option value="Months">Month(s)</option>
            <option value="Years">Year(s)</option>
          </select>
          </div>
          <span class="label">Amount</span>
          <input type="input" disabled>
        </form>
        <a id="submit1">submit</a>
      </section>
      <hr/>
      <section id="math-form2">
        <h2>Compound Interest</h2>
        <form id="comp_interest" action="">
          <span class="label">Principal</span>
          <input type="input" onchange="ci_int()">
            <span class="label">Rate Of Interest</span>
          <div class="wrapper">
            <input type="input" onchange="ci_int()">
          <select name="Time" onchange="ci_int()">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
          </select>
          </div>
          <span class="label">Time(in)</span>
          <div class="wrapper">
          <input type="input" onchange="ci_int()">
          <select name="Time" onchange="ci_int()">
            <option value="Months">Month(s)</option>
            <option value="Years">Year(s)</option>
          </select>
          </div>
          <span class="label">Compounded</span>
          <select name="Compounded" onchange="ci_int()">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
          </select>
          <span class="label">Amount</span>
          <input type="input" disabled>
        </form>
        <a id="submit2">submit</a>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
